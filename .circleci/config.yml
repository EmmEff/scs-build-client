version: 2.1

orbs:
  codecov: codecov/codecov@1.1.0

defaults: &defaults
  working_directory: /src
  docker:
    - image: golang:1.14

jobs:
  lint_markdown:
    <<: *defaults
    docker:
      - image: node:14-slim
    steps:
      - checkout
      - run:
          name: Install markdownlint
          command: npm install -g markdownlint-cli
      - run:
          name: Check for Lint
          command: markdownlint .

  check_mod_tidy:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Check Module Tidiness
          command: |-
            go mod tidy
            git diff --exit-code -- go.mod go.sum

  build_source:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Build Source
          command: go build ./...

  lint_source:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install golangci-lint
          command: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.27.0
      - run:
          name: Check for Lint
          command: golangci-lint run

  unit_test:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Run Tests
          command: go test -coverprofile cover.out -race ./...
      - codecov/upload:
          file: cover.out

workflows:
  version: 2

  build_and_test:
    jobs:
      - lint_markdown
      - check_mod_tidy
      - build_source
      - lint_source
      - unit_test
